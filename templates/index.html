<!DOCTYPE html>
<html>
<head><title>YouTube Downloader with Playwright</title></head>
<body>
    <h1>YouTube Downloader</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search query or URL" required>
        <br><br>
        <select name="media_type" required>
            <option value="video">Video (mp4)</option>
            <option value="audio">Audio (m4a)</option>
        </select>
        <br><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
