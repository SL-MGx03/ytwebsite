<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <form method="POST">
    <label>YouTube URL:</label><br>
    <input type="text" name="url" placeholder="https://youtube.com/watch?v=..." required><br><br>

    <label>Download as:</label><br>
    <input type="radio" name="media_type" value="audio" checked> Audio (.m4a)<br>
    <input type="radio" name="media_type" value="video"> Video (.mp4)<br><br>

    <button type="submit">Download</button>
  </form>
</body>
</html>
